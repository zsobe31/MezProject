<!DOCTYPE html>
<html>
    <head>
        <title>Diszcsomagolt</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- BOOTSTRAP 4 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        
        <!-- SCRIPT -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        
        <script src="myScript.js"></script>
        <script src="muveletek.js"></script>
        
        <style>
            span{
                display: inline-block;
                width: 300px;
                margin: 0 20px;
                overflow: auto;
                text-align: justify;
                border-bottom: 1px solid;
            }
        </style>
        
    </head>
    <body onload="diszterm()">
        
        <br>
        <h1 class="text-center">Diszcsomagolt termékek</h1>
        
        <br>
            <div id="diszTermek"></div>
        <br>
        <h5 class="text-center">Módosítás</h5><br>
        <div class="text-center">
            <input id="modosit-id" type="text" placeholder="sorszám">
            <input id="modosit-nev" type="text" placeholder="termék neve">
            <input id="modosit-mennyiseg" type="text" placeholder="mennyiség">
            <input id="modosit-ar" type="text" placeholder="termék ára">
            <button onclick="modDisz()">módosít</button>
        </div>
        <br>
        <h5 class="text-center">Hozzáad</h5><br>
        <div class="text-center">
            <input id="felvitel-nev" type="text" placeholder="termék neve">
            <input id="felvitel-mennyiseg" type="text" placeholder="mennyiség">
            <input id="felvitel-ar" type="text" placeholder="termék ára">
            <button onclick="hozDisz()">felvitel</button>
        </div>
        <br>
        <h5 class="text-center">Töröl</h5><br>
        <div class="text-center mb-5">
            <input id="torol-id" type="text" placeholder="sorszám">
            
            <button onclick="torDisz()">töröl</button>
        </div>
    </body>
</html>
